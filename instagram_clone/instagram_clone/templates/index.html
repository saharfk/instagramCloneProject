{% extends 'base.html' %}


{% load static %}

{% block content %}
<div class="columns is-mobile is-centered">
    <div class="column is-four-fifths">

        {% for post_item in post_items %}

        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <a href="{{ post_item.get_absolute_url }}"><img src="{{ post_item.picture.url }}"
                                                                        alt="Placeholder image"></a>
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://versions.bulma.io/0.7.0/images/placeholders/96x96.png"
                                 alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">John Smith</p>
                        <p class="subtitle is-6">@{{ post_item.user.username }}</p>
                    </div>
                </div>

                <div class="content">
                    {{ post_item.caption }}
                    <p>{% for tag in post_item.tags.all %}<a href="{{ tag.get_absolute_url }}">#{{ tag }}</a>{% endfor %}</p>
                    <br>
                    <time datetime="2016-1-1">{{ post_item.posted }}</time>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}


    </div>
</div>
{% endblock %}
